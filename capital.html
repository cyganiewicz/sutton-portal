<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenBook Sutton – Capital</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="styles/capital_styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('event', 'page_view', {
  page_path: '/capital',});
  gtag('config', 'G-YNYBDJ25XK');
</script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-[#3f6522] shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="assets/logo.png" alt="Town Seal" class="h-14 w-auto object-contain" />
        <h1 class="text-2xl font-bold text-white">OpenBook Sutton</h1>
      </div>
      <nav class="space-x-6 text-sm font-medium">
        <a href="index.html" class="text-white hover:underline">Home</a>
        <a href="expenses.html" class="text-white hover:underline">Expenses</a>
        <a href="revenues.html" class="text-white hover:underline">Revenues</a>
        <a href="capital.html" class="text-white hover:underline">Capital</a>
        <a href="reserves.html" class="text-white hover:underline">Reserves</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center mb-10">Capital Budget Overview</h2>

    <!-- Summary Tiles -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10" id="capitalSummaryTiles">
      <div class="summary-tile" id="capRecentTotalTile">
        <div class="tile-label">Fiscal Year <span id="capRecentYear">----</span> Capital Budget</div>
        <div class="tile-value font-bold" id="capRecentTotal">–</div>
      </div>
      <div class="summary-tile" id="capAllYearsTotalTile">
        <div class="tile-label">Total Capital to Date</div>
        <div class="tile-value font-bold" id="capTotalSpend">–</div>
      </div>
      <div class="summary-tile" id="capTopDeptTile">
        <div class="tile-label">Top Department</div>
        <div class="tile-value font-bold" id="capTopDept">–</div>
      </div>
      <div class="summary-tile" id="capTopFundingTile">
        <div class="tile-label">Most Used Funding Source</div>
        <div class="tile-value font-bold" id="capTopFunding">–</div>
      </div>
    </div>

    <!-- Chart Row -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-12">
      <div class="chart-tile h-[460px]">
        <h3 class="text-lg font-semibold text-center mb-2" id="capPieChartTitle">Fiscal Year XXX Capital Plan by Department</h3>
        <canvas id="capitalPieChart" width="400" height="400"></canvas>
      </div>
      <div class="chart-tile h-[460px]">
        <h3 class="text-lg font-semibold text-center mb-2">Capital Spend by Department (All Years)</h3>
        <canvas id="capitalStackedBar" width="400" height="400"></canvas>
      </div>
    </div>

    <!-- Fiscal Year Tiles -->
    <section class="mb-16">
      <h3 class="text-2xl font-semibold text-center mb-4">Explore by Fiscal Year</h3>
      <div id="capitalYearTiles" class="flex flex-wrap gap-4 justify-center mb-8"></div>
      <div id="capitalYearTables" class="space-y-12"></div>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="script/capital.js" defer></script>
</body>
</html>
