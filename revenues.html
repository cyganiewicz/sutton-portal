<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sutton Budget Portal – Revenues</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="styles/revenues_styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-[#3f6522] text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="assets/logo.png" alt="Sutton Seal" class="h-10 w-auto" />
        <h1 class="text-xl font-bold">Sutton Budget Portal</h1>
      </div>
      <nav class="space-x-6 text-sm font-medium">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="expenses.html" class="hover:underline">Expenses</a>
        <a href="revenues.html" class="underline font-semibold">Revenues</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center mb-10">Revenues Overview</h2>
<!-- Summary Tiles -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-10">
  <div class="summary-tile text-center">
    <p class="text-gray-500 text-sm">Total FY26 Revenue</p>
    <p id="revTotalRevenue" class="text-xl font-semibold">$0.0M</p>
  </div>
  <div class="summary-tile text-center">
    <p class="text-gray-500 text-sm">Largest Revenue Area</p>
    <p id="revTopCategory" class="text-xl font-semibold">N/A</p>
  </div>
  <div class="summary-tile text-center">
    <p class="text-gray-500 text-sm">$ Change (FY25–FY26)</p>
    <p id="revDollarChange" class="text-xl font-semibold">$0</p>
  </div>
  <div class="summary-tile text-center">
    <p class="text-gray-500 text-sm">% Change (FY25–FY26)</p>
    <p id="revPercentChange" class="text-xl font-semibold">0%</p>
  </div>
</div>
    <!-- Top-Level Charts -->
    <div class="chart-row">
      <div class="chart-tile">
        <h3 class="text-lg font-semibold mb-2 text-center">FY26 Revenue by Category</h3>
        <canvas id="revenueTotalPie" width="400" height="260"></canvas>
      </div>
      <div class="chart-tile">
        <h3 class="text-lg font-semibold mb-2 text-center">Revenue Comparison by Category</h3>
        <canvas id="revenueTotalBar" width="400" height="260"></canvas>
      </div>
    </div>

    <!-- Per-Category Sections Will Be Injected Here -->
    <div id="revenueSections" class="space-y-16 mt-10"></div>
  </main>

  <!-- JS Logic -->
  <script src="script/revenues.js" defer></script>
</body>
</html>
