<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sutton Budget Portal - Revenues</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="styles/revenues_styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-[#3f6522] text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <img src="assets/logo.png" alt="Town Logo" class="h-10 w-auto" />
        <h1 class="text-2xl font-bold">Sutton Budget Portal</h1>
      </div>
      <nav class="space-x-6 text-sm font-medium">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="expenses.html" class="hover:underline">Expenses</a>
        <a href="revenues.html" class="underline">Revenues</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6 text-center">Revenues Overview</h2>

    <!-- Top-Level Charts -->
    <div class="chart-grid mb-10">
      <div class="chart-tile">
        <h3 class="text-lg font-semibold mb-2 text-center">FY26 Revenue by Category</h3>
        <canvas id="totalRevenuePie"></canvas>
      </div>
      <div class="chart-tile">
        <h3 class="text-lg font-semibold mb-2 text-center">Revenue Comparison by Category</h3>
        <canvas id="totalRevenueBar"></canvas>
      </div>
    </div>

    <!-- Category Sections -->
    <div id="revenueSections" class="space-y-16"></div>
  </main>

  <script src="script/revenues.js"></script>
</body>
</html>
