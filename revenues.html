<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sutton Budget Portal – Revenues</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="styles/revenues_styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('event', 'page_view', {
  page_path: '/revenues',});
  gtag('config', 'G-YNYBDJ25XK');
</script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-[#3f6522] shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="assets/logo.png" alt="Town Seal" class="h-14 w-auto object-contain" />
        <h1 class="text-2xl font-bold text-white">Sutton Budget Portal</h1>
      </div>
      <nav class="space-x-6 text-sm font-medium">
        <a href="index.html" class="text-white hover:underline">Home</a>
        <a href="expenses.html" class="text-white hover:underline">Expenses</a>
        <a href="revenues.html" class="text-white hover:underline">Revenues</a>
        <a href="capital.html" class="text-white hover:underline">Capital</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center mb-10">Revenues Overview</h2>
<!-- Summary Tiles -->
<div class="revenue-summary-grid">
  <div class="summary-tile">
    <p>Total FY26 Revenue</p>
    <p id="revTotalRevenue">$0.0M</p>
  </div>
  <div class="summary-tile">
    <p>Largest Revenue Source</p>
    <p id="revTopCategory">N/A</p>
  </div>
  <div class="summary-tile">
    <p>$ Change (FY25–FY26)</p>
    <p id="revDollarChange">$0</p>
  </div>
  <div class="summary-tile">
    <p>% Change (FY25–FY26)</p>
    <p id="revPercentChange">0%</p>
  </div>
</div>
    <!-- Top-Level Charts -->
    <div class="chart-row">
      <div class="chart-tile">
        <h3 class="text-lg font-semibold mb-2 text-center">FY26 Revenue by Category</h3>
        <canvas id="revenueTotalPie" width="400" height="260"></canvas>
      </div>
      <div class="chart-tile">
        <h3 class="text-lg font-semibold mb-2 text-center">Revenue Comparison by Category</h3>
        <canvas id="revenueTotalBar" width="400" height="260"></canvas>
      </div>
    </div>

    <!-- Per-Category Sections Will Be Injected Here -->
    <div id="revenueSections" class="space-y-16 mt-10"></div>
  </main>

  <!-- JS Logic -->
  <script src="script/revenues.js" defer></script>
</body>
</html>
