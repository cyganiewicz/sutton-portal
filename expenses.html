<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sutton Budget Portal - Expenses</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">Sutton Budget Expenses</h1>
    <div class="text-center mb-4">
      <a href="index.html" class="text-blue-600 underline">Back to Home</a>
    </div>

    <div class="flex flex-wrap justify-center gap-4 mb-6">
      <button onclick="updateChartYear('FY2023')" class="year-button px-4 py-2 rounded border">FY23</button>
      <button onclick="updateChartYear('FY2024')" class="year-button px-4 py-2 rounded border">FY24</button>
      <button onclick="updateChartYear('FY2025 Budget')" class="year-button px-4 py-2 rounded border">FY25</button>
      <button onclick="updateChartYear('FY2026 Budget')" class="year-button px-4 py-2 rounded border">FY26</button>
    </div>

    <div class="flex justify-center gap-4 mb-6">
      <select id="functionFilter" class="px-4 py-2 rounded border" onchange="applyFilters()">
        <option value="">All Functions</option>
      </select>
      <select id="departmentFilter" class="px-4 py-2 rounded border" onchange="applyFilters()">
        <option value="">All Departments</option>
      </select>
    </div>

    <canvas id="expenseChart" class="mb-8 mx-auto max-w-4xl"></canvas>
    <div class="overflow-x-auto">
      <table class="table-auto w-full max-w-7xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <thead>
          <tr class="bg-blue-600 text-white text-left">
            <th class="p-3">Account</th>
            <th class="p-3">Department</th>
            <th class="p-3">Function</th>
            <th class="p-3">FY23</th>
            <th class="p-3">FY24</th>
            <th class="p-3">FY25 Budget</th>
            <th class="p-3">FY26 Budget</th>
            <th class="p-3">$ Change</th>
            <th class="p-3">% Change</th>
          </tr>
        </thead>
        <tbody id="expenseTable" class="text-sm text-gray-700"></tbody>
        <tfoot id="expenseTotal" class="font-bold text-black"></tfoot>
      </table>
    </div>
  </div>

  <script>
    const yearPairs = {
      'FY2024': ['FY2023', 'FY2024'],
      'FY2025 Budget': ['FY2024', 'FY2025 Budget'],
      'FY2026 Budget': ['FY2025 Budget', 'FY2026 Budget']
    };

    function calculateChange(prev, curr) {
      const diff = curr - prev;
      const percent = prev !== 0 ? (diff / prev) * 100 : 0;
      return [diff, percent];
    }

    function populateTable(data) {
      const table = document.getElementById("expenseTable");
      const footer = document.getElementById("expenseTotal");
      table.innerHTML = '';
      footer.innerHTML = '';

      const subtotalByFunction = {};
      let grandTotal = 0;

      const [prevYear, currYear] = yearPairs[selectedYear] || ['FY2024', 'FY2025 Budget'];

      data.forEach(row => {
        const account = row["Account Number"];
        const deptCode = account.slice(4, 7);
        const deptName = departmentMap[deptCode] || deptCode;
        const funcName = functionMap[deptCode] || "Unknown";
        const fy23 = parseFloat(row["FY2023"] || 0);
        const fy24 = parseFloat(row["FY2024"] || 0);
        const fy25 = parseFloat(row["FY2025 Budget"] || 0);
        const fy26 = parseFloat(row["FY2026 Budget"] || 0);

        const current = parseFloat(row[currYear] || 0);
        const previous = parseFloat(row[prevYear] || 0);
        const [diff, percent] = calculateChange(previous, current);

        const rowHTML = `
          <tr class="border-b">
            <td class="p-3">${account}</td>
            <td class="p-3">${deptName}</td>
            <td class="p-3">${funcName}</td>
            <td class="p-3">${formatCurrency(fy23)}</td>
            <td class="p-3">${formatCurrency(fy24)}</td>
            <td class="p-3">${formatCurrency(fy25)}</td>
            <td class="p-3">${formatCurrency(fy26)}</td>
            <td class="p-3">${formatCurrency(diff)}</td>
            <td class="p-3">${percent.toFixed(1)}%</td>
          </tr>`;

        table.insertAdjacentHTML("beforeend", rowHTML);

        if (!subtotalByFunction[funcName]) subtotalByFunction[funcName] = 0;
        subtotalByFunction[funcName] += current;
        grandTotal += current;
      });

      Object.entries(subtotalByFunction).forEach(([func, val]) => {
        const row = `<tr><td colspan="8" class="p-3 text-right bg-gray-200">Subtotal for ${func}</td><td class="p-3 bg-gray-200">${formatCurrency(val)}</td></tr>`;
        footer.insertAdjacentHTML('beforeend', row);
      });

      footer.insertAdjacentHTML('beforeend', `<tr><td colspan="8" class="p-3 text-right bg-gray-300">Grand Total</td><td class="p-3 bg-gray-300">${formatCurrency(grandTotal)}</td></tr>`);
    }
  </script>
</body>
</html>
