<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sutton Budget Portal - Expenses</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <aside class="w-64 bg-white p-4 shadow-md h-screen overflow-y-auto sticky top-0">
      <h2 class="text-lg font-semibold mb-4">Navigate by Function</h2>
      <ul id="sidebarMenu" class="space-y-2 text-sm"></ul>
    </aside>
    <main class="flex-1 p-6">
      <h1 class="text-3xl font-bold mb-4 text-center">Sutton Budget Expenses</h1>
      <div class="text-center mb-4">
        <a href="index.html" class="text-blue-600 underline">Back to Home</a>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <canvas id="expenseChart" class="w-full h-[300px]"></canvas>
        <canvas id="stackedChart" class="w-full h-[300px]"></canvas>
      </div>

      <div class="overflow-x-auto mt-6">
        <table class="table-auto w-full max-w-7xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
          <thead>
            <tr class="bg-blue-600 text-white text-left">
              <th class="p-3">Account</th>
              <th class="p-3">Description</th>
              <th class="p-3">2023 Actual</th>
              <th class="p-3">2024 Actual</th>
              <th class="p-3">2025 Budget</th>
              <th class="p-3">2026 Budget</th>
              <th class="p-3">$ Change</th>
              <th class="p-3">% Change</th>
            </tr>
          </thead>
          <tbody id="expenseTable" class="text-sm text-gray-700"></tbody>
          <tfoot id="expenseTotal" class="font-bold text-black"></tfoot>
        </table>
      </div>
    </main>
  </div>

  <script>
    const expenseSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTQI0lHBLQexriYO48j0pv5wbmy0e3osDh1m9QPZB9xBkq5KRqqxFrZFroAK5Gg0_NIaTht7c7RPcWQ/pub?output=csv';
    const chartOfAccountsUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRezgn-Gen4lhkuO13Jm_y1QhYP4UovUyDKuLvGGrKqo1JwqnzSVdsSOr26epUKCkNuWdIQd-mu46sW/pub?output=csv';

    const fundCode = new URLSearchParams(window.location.search).get("fund") || "010";
    let departmentMap = {};
    let functionMap = {};
    let function2Map = {};
    let expenseData = [];
    let chartInstance = null;
    let stackedInstance = null;

    function formatCurrency(num) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        maximumFractionDigits: 0
      }).format(num);
    }

    function calculateChange(prev, curr) {
      const diff = curr - prev;
      const percent = prev !== 0 ? (diff / prev) * 100 : 0;
      return [diff, percent];
    }

    function renderChart(data) {
      const chartData = {};
      data.forEach(row => {
        const account = row["Account Number"];
        const deptCode = account.split("-")[1];
        const funcName = functionMap[deptCode] || "Unknown";
        const value = parseFloat(row["2025 BUDGET"].replace(/,/g, '')) || 0;
        if (!chartData[funcName]) chartData[funcName] = 0;
        chartData[funcName] += value;
      });

      const ctx = document.getElementById("expenseChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(chartData),
          datasets: [{
            label: `2025 Budget by Function`,
            data: Object.values(chartData),
            backgroundColor: Object.keys(chartData).map(() => `hsl(${Math.random() * 360}, 70%, 60%)`)
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: {
              callbacks: {
                label: context => formatCurrency(context.parsed)
              }
            }
          }
        }
      });
    }

    function renderStackedChart(data) {
      const chartData = {};
      const years = ["2023 ACTUAL", "2024 ACTUAL", "2025 BUDGET", "2026 BUDGET"];

      data.forEach(row => {
        const account = row["Account Number"];
        const deptCode = account.split("-")[1];
        const func2 = function2Map[deptCode] || "Unknown";

        if (!chartData[func2]) chartData[func2] = [0, 0, 0, 0];
        years.forEach((year, idx) => {
          chartData[func2][idx] += parseFloat(row[year].replace(/,/g, '')) || 0;
        });
      });

      const ctx = document.getElementById("stackedChart").getContext("2d");
      if (stackedInstance) stackedInstance.destroy();

      stackedInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: years.map(y => y.replace(" ACTUAL", "").replace(" BUDGET", "")),
          datasets: Object.keys(chartData).map(func2 => ({
            label: func2,
            data: chartData[func2],
            backgroundColor: `hsl(${Math.random() * 360}, 70%, 60%)`
          }))
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: context => `${context.dataset.label}: ${formatCurrency(context.parsed.y)}`
              }
            },
            legend: { position: 'bottom' }
          },
          scales: {
            x: { stacked: true },
            y: {
              stacked: true,
              beginAtZero: true,
              ticks: {
                callback: value => formatCurrency(value)
              }
            }
          }
        }
      });
    }

    function buildSidebar() {
      const sidebar = document.getElementById("sidebarMenu");
      const grouped = {};
      Object.keys(departmentMap).forEach(code => {
        const func = functionMap[code] || "Other";
        const dept = departmentMap[code];
        if (!grouped[func]) grouped[func] = [];
        grouped[func].push({ code, name: dept });
      });

      Object.entries(grouped).forEach(([func, depts]) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${func}</strong><ul class="ml-4 space-y-1">${depts.map(d => `<li><a href="#${d.name.replace(/\s+/g, '_')}-${func.replace(/\s+/g, '_')}" class="text-blue-600 hover:underline">${d.name}</a></li>`).join('')}</ul>`;
        sidebar.appendChild(li);
      });
    }

    function startApp() {
      Papa.parse(chartOfAccountsUrl, {
        header: true,
        download: true,
        complete: results => {
          results.data.forEach(row => {
            departmentMap[row["DEPT CODE"]] = row["DEPARTMENT"];
            functionMap[row["DEPT CODE"]] = row["FUNCTION_1"] || row["FUNCTION_2"] || "Unknown";
            function2Map[row["DEPT CODE"]] = row["FUNCTION_2"] || row["FUNCTION_1"] || "Unknown";
          });
          buildSidebar();
          Papa.parse(expenseSheetUrl, {
            header: true,
            download: true,
            complete: results => {
              expenseData = results.data;
              populateTable(expenseData);
              renderChart(expenseData);
              renderStackedChart(expenseData);
            }
          });
        }
      });
    }

    window.onload = startApp;
  </script>
</body>
</html>
